<ng-dnd-preview [allBackends]="true">
  <ng-template let-type let-item="item">
    <ng-container [ngSwitch]="type">
      <div class="fixer" *ngSwitchCase="'FIXER'" [ngStyle]="item.size.style()">
        <pre>{{item.index+1}}. {{ item.data.name }}</pre>
      </div>
    </ng-container>
  </ng-template>
</ng-dnd-preview>

<div class="list">
  <h4>Broken things to fix</h4>

  <ng-dnd-sortable-list listId="simple-demo"
                        [children]="tempList"
                        [spec]="simpleSpec"
                        hoverTrigger="fixed">
    <!-- ALTERS THE HOVER ALGORITHM -->
    <ng-template ngDndSortableTemplate let-context>
      <!-- ngDndSortableRender configures a DragSource for you, but you have to attach it. -->
      <div class="fixer"
           [ngDndSortableRender]="context"
           #render="ngDndSortableRender"
           [class.fixer--placeholder]="render.isDragging$|async"
           [dragSource]="render.source" [noHTML5Preview]="true">
        <!-- <<< attached here! -->
        <pre>{{render.index+1}}. {{ render.data.name }}</pre>
      </div>
    </ng-template>
  </ng-dnd-sortable-list>
</div>
